language: python
python:
  - 3.6
  - 3.7
  - 3.8
install:
  - echo "install start"
  - pip install -r requirements.txt
  - echo "install end"
before_script:
  - pip install flake8
  - pip install pytest pytest-cov
script:
  - echo "pytest start"
  - sh tests/pytest.sh
  - echo "pytest end"
  - echo "flake8 start"
  - flake8 cointanalysis
  - echo "flake8 end"
